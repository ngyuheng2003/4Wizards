          </div>
          <div class="field">

            <input type="number" id="yearJoined" name="yearJoined" min="1900" max="2100" required>

            <input type="text" id="position" name="position" required>

          <div class="field">

            <input type="number" id="basicSalary" name="basicSalary" step="0.01" required>

          <div class="field">

            <input type="number" id="allowances" name="allowances" step="0.01" required>

          <div class="field">

            <input type="text" id="epfNo" name="epfNo" required>
          </div>

          <div class="field">

            <input type="text" id="acc" name="acc" required>
